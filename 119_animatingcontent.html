<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Learning Javascript </title>

    <!-- embedding jquery -->
    <script type="text/javascript" src="jquery-1.12.2.min.js"></script>

    <style>

    #circle {
      width: 200px;
      height: 200px;
      background-color: green;
      border-radius: 100px;
    }

    </style>

  </head>
  <body>

    <div id="circle"></div>


    <script>

      $("#circle").click(function() {

        $(this).animate({
          width:"300px",
          height:"300px",
          borderRadius:"150px",
          margintLeft:"100px",
          marginTop:"100px"
        }, 800);

      });





    </script>

  </body>
</html>
